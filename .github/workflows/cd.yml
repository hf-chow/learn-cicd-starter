name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build app
        run: bash scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
  
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
  
      - name: Build and push 
        run: gcloud builds submit --region=us-central1 --tag us-central1-docker.pkg.dev/notely-432514/notely-ar-repo/notely:tag1 .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-432514/notely-ar-repo/notely:tag1 --region us-central1 --allow-unauthenticated --project notely-432514 --max-instances=4
